<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MaxPay – PIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="../estilos/style.css">
</head>
<body>

<main id="pag">

  <div id="cabecalho">
    <header>

      <div class="menu" id="menu">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <img id="logo" src="../imagens/MaxPay-Grande(fundoPreto).png" alt="Logo MaxPay">

      <nav class="lateral" id="lateral">
        <ul>
          <li><a href="principal.html">Início</a></li>
          <li><a href="services.html">Serviços</a></li>
          <li><a href="suporte.html">Ajuda (FAQ)</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="index.html">Sair (Log-out)</a></li>
        </ul>
      </nav>

    </header>
  </div>

  <section class="painel">

    <div class="topo-painel">
      <div class="perfil-usuario perfil-destaque">
        <h2 id="bemVindoMsg" style="margin-bottom: 25px;"></h2>
        <p class="tipo-conta">Saldo disponível</p>
        <h3 id="saldoPrincipal" class="saldo">R$ 0,00</h3>
      </div>
    </div>

    <div class="grid-painel">

      <a href="pix_pagar.html" class="botoes botoes-sec">
        <div class="menu-btn btn-neon">
          <h3 class="titulo-com-icone">
            <img src="../imagens/icone-pagar.png" class="icon-inline">
            Pagar
          </h3>
          <p>Realizar pagamento via QR Code ou chave PIX</p>
        </div>
      </a>

      <a href="pix_receber.html" class="botoes botoes-sec">
        <div class="menu-btn btn-neon">
          <h3 class="titulo-com-icone">
            <img src="../imagens/icone-receber.png" class="icon-inline">
            Receber
          </h3>
          <p>Cobrar valores</p>
        </div>
      </a>

      <a href="historico.html" class="botoes botoes-sec">
        <div class="menu-btn btn-neon">
          <h3 class="titulo-com-icone">
            <img src="../imagens/icone-historico.png" class="icon-inline">
            Histórico PIX
          </h3>
          <p>Visualizar transações realizadas via PIX</p>
        </div>
      </a>
      
    </div>

    <br>
    <a href="principal.html" class="botoes botoes-sec btn-acao-voltar">
      <div class="menu-btn btn-neon">
        <h3>⬅ Voltar</h3>
      </div>
    </a>
  </section>

  <footer id="rodape">
    Copyright ©2025 • MaxPay | Todos os direitos reservados
  </footer>

</main>

<script src="../scripts/scripts.js"></script> 
<script src="../scripts/saldos.js"></script>

<script>
  // Script do menu lateral
  const menu = document.getElementById('menu');
  const lateral = document.getElementById('lateral');

  menu.addEventListener('click', () => {
    menu.classList.toggle('active');
    lateral.classList.toggle('active');
  });

  // Efeito de entrada
  const pag = document.getElementById('pag');
  window.addEventListener('load', () => {
    pag.classList.add('visible');
  });
</script>

</body>
</html>
