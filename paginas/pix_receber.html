    /* Estilo para a área de simulação de recebimento */
    .area-receber {
        text-align: center;
        margin-top: 50px;
    }
    #imgBotaoReceber {
        cursor: pointer;
        width: 100%;
        max-width: 250px; /* Tamanho razoável para a imagem/QR Code */
        height: auto;
        border: 4px solid #00ffcc; /* Borda neon */
        border-radius: 12px;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 0 10px #00ffcc;
    }
    #imgBotaoReceber:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #00ffcc, 0 0 40px rgba(0, 255, 204, 0.4);
    }
  </style>
</head>

<main id="pag" class="visible">
